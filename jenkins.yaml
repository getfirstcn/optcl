apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: jenkins-ci
  name: jenkins-ci
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: jenkins-ci
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jenkins-ci
    spec:
      # hostNetwork: true
      nodeName: cn-shenzhen.i-wz9a4y34brd0z50qraxx
      containers:
      - image: jenkinsci/blueocean
        imagePullPolicy: Always
        name: jenkins-ci
        volumeMounts:
        - mountPath: /var/jenkins_home
          name: jenkins-home
        - mountPath: /var/run/docker.sock
          name: docker-sock
        - name: cluster-admin
          mountPath: /root/.kube
        - name: kubectl
          mountPath: /usr/local/bin/kubectl
        securityContext:
          privileged: true
          runAsUser: 0
        ports:
        - containerPort: 8080
          protocol: TCP
          name: admin
        - containerPort: 50000
          protocol: TCP
          name: jnlp
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - hostPath:
          path: /home/jenkins_home
          type: DirectoryOrCreate
        name: jenkins-home
      - hostPath:
          path: /var/run/docker.sock
          type: Socket
        name: docker-sock
      - name: cluster-admin
        configMap:
        # kubectl create configmap cluster-admin --from-file=/root/.kube/config
          name: cluster-admin
      - name: kubectl
        hostPath:
          path: /usr/bin/kubectl
          type: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      #securityContext:
      #  privileged: true
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/alicloud-loadbalancer-address-type: internet
    service.beta.kubernetes.io/alicloud-loadbalancer-id: lb-wz9m85xp1i3fae0u2oxvl
  labels:
    app: jenkins-ci
  name: jenkins-ci
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    name: admin
  - port: 50000
    protocol: TCP
    targetPort: 50000
    name: jnlp
  selector:
    app: jenkins-ci
  sessionAffinity: None
  type: LoadBalancer
